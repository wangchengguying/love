<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给我喜欢的你</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        love: {
                            primary: '#FF4B91',
                            secondary: '#FF85B3',
                            accent: '#FFD1DC'
                        }
                    },
                    fontFamily: {
                        romantic: ['"Dancing Script"', 'cursive', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .heart-beat {
                animation: heartBeat 1.5s ease-in-out infinite;
            }
            .float-animation {
                animation: float 3s ease-in-out infinite;
            }
            .scale-in {
                animation: scaleIn 0.5s ease-out forwards;
            }
            .fade-in {
                animation: fadeIn 1s ease-out forwards;
            }
            .typing-animation::after {
                content: '|';
                animation: typing 1s infinite;
            }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes typing {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-pink-100 to-purple-100 min-h-screen overflow-x-hidden">
    <!-- 爱心背景 -->
    <div id="heartContainer" class="fixed inset-0 pointer-events-none z-0"></div>

    <div class="relative min-h-screen flex flex-col items-center justify-center p-4 z-10">
        <!-- 标题卡片 -->
        <div id="titleCard"
            class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-8 max-w-md w-full mb-10 transform transition-all duration-500 hover:shadow-love-primary/20 hover:shadow-xl">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-romantic font-bold text-center text-love-primary mb-4">亲爱的</h1>
            <p class="text-[clamp(1rem,3vw,1.25rem)] text-center text-gray-700 mb-6">这是一封特别的告白</p>
            <div class="flex justify-center">
                <button id="openBtn"
                    class="bg-love-primary hover:bg-love-secondary text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-love-primary/50 focus:outline-none">
                    <i class="fa fa-heart mr-2"></i> 打开我的心
                </button>
            </div>
        </div>

        <!-- 告白内容卡片 -->
        <div id="messageCard"
            class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl p-8 max-w-md w-full scale-0 opacity-0 transition-all duration-700 transform origin-center">
            <div class="text-center mb-6">
                <div class="inline-block heart-beat text-love-primary text-[clamp(2rem,5vw,3rem)] mb-4">
                    <i class="fa fa-heart"></i>
                </div>
                <h2 class="text-[clamp(1.5rem,4vw,2rem)] font-romantic font-bold text-love-primary mb-4">致我最爱的人</h2>
            </div>

            <div class="mb-8 text-gray-700">
                <p class="mb-4 text-[clamp(1rem,3vw,1.1rem)] leading-relaxed">
                    遇见你，是我生命中最美丽的意外。
                </p>
                <p class="mb-4 text-[clamp(1rem,3vw,1.1rem)] leading-relaxed">
                    你的笑容如阳光般温暖，照亮了我的整个世界。
                </p>
                <p class="mb-4 text-[clamp(1rem,3vw,1.1rem)] leading-relaxed">
                    每当我想到你，心里都会涌起一股暖流，一种无法言喻的幸福感。
                </p>
                <p class="mb-6 text-[clamp(1rem,3vw,1.1rem)] leading-relaxed">
                    我知道这可能有些突然，但我真的很想告诉你：
                </p>
                <p class="text-[clamp(1.25rem,4vw,1.5rem)] font-romantic font-bold text-center text-love-primary mb-6">
                    我喜欢你，从见到你的第一眼起就喜欢上你了。
                </p>
                <p class="text-[clamp(1rem,3vw,1.1rem)] leading-relaxed">
                    希望有机会能和你一起走过四季，看遍世间美景，分享生活中的喜怒哀乐。
                </p>
            </div>

            <div class="text-center">
                <p class="text-[clamp(1.25rem,4vw,1.5rem)] font-romantic font-bold text-love-primary mb-4">愿意做我的女朋友吗？
                </p>
                <div class="flex justify-center space-x-4 mt-6">
                    <button id="yesBtn"
                        class="bg-love-primary hover:bg-love-secondary text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-love-primary/50 focus:outline-none">
                        <i class="fa fa-check mr-2"></i> 愿意
                    </button>
                    <button id="noBtn"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-6 rounded-full shadow-lg transform transition-all duration-300 hover:shadow-gray-400/30 focus:outline-none">
                        <i class="fa fa-times mr-2"></i> 再考虑
                    </button>
                </div>
            </div>

            <div id="response" class="mt-8 p-4 rounded-xl hidden">
                <p class="text-center text-love-primary font-bold text-lg"></p>
            </div>
        </div>
    </div>

    <script>
        // 创建爱心背景
        function createHearts() {
            const container = document.getElementById('heartContainer');
            const colors = ['#FF4B91', '#FF85B3', '#FFD1DC', '#FF6B8B', '#FF9BB3'];

            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                const size = Math.random() * 20 + 10;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;

                heart.innerHTML = '<i class="fa fa-heart"></i>';
                heart.className = 'absolute text-[${size}px] text-[${color}]';
                heart.style.left = `${x}vw`;
                heart.style.top = `${y}vh`;
                heart.style.opacity = Math.random() * 0.5 + 0.2;
                heart.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;

                container.appendChild(heart);
            }
        }

        // 显示告白内容
        document.getElementById('openBtn').addEventListener('click', function () {
            const titleCard = document.getElementById('titleCard');
            const messageCard = document.getElementById('messageCard');

            titleCard.classList.add('scale-0', 'opacity-0');
            setTimeout(() => {
                titleCard.classList.add('hidden');
                messageCard.classList.remove('scale-0', 'opacity-0');
                messageCard.classList.add('scale-in', 'fade-in');
            }, 500);
        });

        // 处理"愿意"按钮
        document.getElementById('yesBtn').addEventListener('click', function () {
            showResponse('太棒了！我就知道你也喜欢我 💖', '#FF4B91');
        });

        // 处理"再考虑"按钮 - 顽皮的交互
        document.getElementById('noBtn').addEventListener('mouseover', function () {
            const btn = this;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);

            btn.style.position = 'absolute';
            btn.style.left = `${Math.max(20, Math.min(x, window.innerWidth - btn.offsetWidth - 20))}px`;
            btn.style.top = `${Math.max(20, Math.min(y, window.innerHeight - btn.offsetHeight - 20))}px`;
        });

        document.getElementById('noBtn').addEventListener('click', function () {
            showResponse('再给我一次机会好吗？我会努力让你爱上我的 💘', '#FF85B3');
        });

        // 显示回应
        function showResponse(text, color) {
            const response = document.getElementById('response');
            const responseText = response.querySelector('p');

            responseText.textContent = text;
            responseText.style.color = color;
            response.classList.remove('hidden');
            response.classList.add('fade-in');
        }

        // 页面加载时创建爱心背景
        window.addEventListener('load', createHearts);
    </script>
</body>

</html>
